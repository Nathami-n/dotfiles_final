[colors]
background = #1e1e2e
foreground = #cdd6f4
accent1 = #f5c2e7
accent2 = #cba6f7
accent3 = #f38ba8
accent4 = #fab387
accent5 = #89b4fa
separator = #7f849c

[bar/toph]
width = 100%
height = 28
background = ${colors.background}
foreground = ${colors.foreground}
radius = 8
padding-left = 2
padding-right = 2
modules-left = workspaces
modules-center = 
modules-right = network  date tray
tray-position = right
tray-padding = 2
font-0 = "FiraMono Nerd Font Mono:style=Medium:pixelsize=11;2"
font-1 = "FiraMono Nerd Font Propo:style=Bold:pixelsize=11;2"

[module/workspaces]
type = internal/i3
format = <label-state>
label-focused = " %name%"
label-unfocused = " %name%"
label-occupied = " %name%"
label-urgent = " %name%"
label-padding = 2
strip-ws-number = true

[module/network]
type = internal/network
interface = wlan0   ; change to your Wi-Fi interface (check with `ip a`)
interval = 3
format-connected = " %essid% | %quality%%"
format-disconnected = "睊 disconnected"

[module/date]
type = internal/date
interval = 5
date = " %a %b %d |  %H:%M"

[module/cpu]
type = internal/cpu
interval = 2
format = " %usage%%"

[module/ram]
type = internal/memory
interval = 2
format = " %used%MB | %percentage%%"

[module/tray]
type = internal/tray

